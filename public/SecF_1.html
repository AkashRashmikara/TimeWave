<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="f-1 styles.css">
    <!-- Include FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

        <!-- Main Content Section -->
        <div class="main-content">
            <div class="container">
                <h2>Academic Departments</h2>
        
                <!-- Create Department Button -->
                <div class="header-actions">
                    <button class="create-departments-btn">
                        <img src="img/carbon--add-filled.png" alt="Custom Icon" class="custom-icon"> Create Departments
                    </button>
        
                <!-- Table for Departments -->
                <table class="table-container">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3" class="no-data">No Departments Exist!</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
