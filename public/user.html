<div class="user-form">
            <form action="#" method="post">
                <!-- User Details Section -->
                <fieldset class="user-details">
                    <legend>User Details</legend>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="This field is required" required>
                    </div>
                    <div class="form-group">
                        <label for="user-type">Type</label>
                        <select id="user-type">
                            <option value="admin">Administrator</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>                    
                    <div class="form-group">
                        <label for="activated">Activated</label>
                        <input type="checkbox" id="activated" name="activated">
                    </div>                    
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="This field is required" required>
                    </div>
                </fieldset>
        
                <!-- Password Section -->
                <fieldset class="password-details">
                    <legend>Password</legend>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm_password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="apply-changes">Apply Changes</label>
                        <input type="checkbox" id="apply-changes" name="apply_changes">
                    </div>                    
                </fieldset>
        
                <!-- Personal Details Section -->
                <fieldset class="personal-details">
                    <legend>Personal Details</legend>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" placeholder="This field is required" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" placeholder="This field is required" required>
                    </div>
                    <div class="form-group">
                        <label for="display-name">Display Name</label>
                        <input type="text" id="display-name" name="display_name" placeholder="This field is required" required>
                    </div>
                    <!-- Department Dropdown -->
    <div class="form-group">
        <label for="department">Department:</label>
        <select id="department">
            <option value="hr">HR</option>
            <option value="sales">Sales</option>
            <option value="it">IT</option>
        </select>
    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="text" id="mobile" name="mobile" placeholder="Enter Mobile Number">
                    </div>
                </fieldset>
        
                <!-- Form Buttons -->
                <div class="form-buttons">
                    <button type="submit" class="btn-save">Save</button>
                    <button type="reset" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
