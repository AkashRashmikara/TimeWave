    <script>
        // Generate Calendar Grid
        const grid = document.getElementById('calendar-grid');
        const days = 7; // Number of days in the week
        const times = [
            '1 AM', '2 AM', '3 AM', '4 AM', '5 AM', '6 AM',
            '7 AM', '8 AM', '9 AM', '10 AM', '11 AM', '12 PM',
            '1 PM', '2 PM', '3 PM', '4 PM', '5 PM', '6 PM',
            '7 PM', '8 PM', '9 PM', '10 PM', '11 PM'
        ];

        times.forEach((time, rowIndex) => {
            const row = document.createElement('div');
            row.classList.add('row');

            for (let i = 0; i < days; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.time = time;
                cell.dataset.day = i; // 0 for Sun, 6 for Sat
                cell.setAttribute('role', 'gridcell');
                cell.setAttribute('tabindex', '0'); // Make focusable

                // Load event from localStorage
                const eventKey = `${time}_${i}`;
                const eventText = localStorage.getItem(eventKey);
                if (eventText) {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('event');
                    eventDiv.textContent = eventText;
                    cell.appendChild(eventDiv);
                }

                row.appendChild(cell);
            }

            grid.appendChild(row);
        });

        // Highlight Today
        const currentDayIndex = new Date().getDay();
        const daysElements = document.querySelectorAll('.day');
        if (daysElements[currentDayIndex]) {
            daysElements[currentDayIndex].classList.add('today');
        }

        // Add Event Listeners for Cells
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('click', () => {
                const eventText = prompt('Enter event details:');
                if (eventText) {
                    // Remove existing event
                    const existingEvent = cell.querySelector('.event');
                    if (existingEvent) {
                        existingEvent.remove();
                    }

                    // Create and append new event
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('event');
                    eventDiv.textContent = eventText;
                    cell.appendChild(eventDiv);

                    // Save to localStorage
                    const key = `${cell.dataset.time}_${cell.dataset.day}`;
                    localStorage.setItem(key, eventText);
                }
            });

            // Keyboard accessibility
            cell.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    cell.click();
                }
            });
        });

        // Edit/Delete Events
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('event')) {
                const action = prompt('Edit or Delete event? (e/d)');
                if (action === 'e') {
                    const newText = prompt('Enter new event details:', e.target.textContent);
                    if (newText) {
                        e.target.textContent = newText;
                        // Update localStorage
                        const cell = e.target.parentNode;
                        const key = `${cell.dataset.time}_${cell.dataset.day}`;
                        localStorage.setItem(key, newText);
                    }
                } else if (action === 'd') {
                    const cell = e.target.parentNode;
                    const key = `${cell.dataset.time}_${cell.dataset.day}`;
                    localStorage.removeItem(key);
                    e.target.remove();
                }
            }
        });
    </script>
