<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Settings</title>
    <link rel="stylesheet" href="nstyles.css">
</head>
<body>
    <div class="notification-settings">
        <div class="dropdown-container">
            <img src="Img/mingcute--down-fill (5).png" alt="Notification Icon" class="icon"> <!-- Replace with your icon path -->
            <select id="notification-dropdown" class="dropdown">
                <option>Notification</option>
                <option>Email</option>
                <!-- Add more options here if needed -->
            </select>
        </div>
        <div class="input-container">
            <input type="text" class="input-box" placeholder="">
        </div>
        <div class="dropdown-container">
            <img src="Img/mingcute--down-fill (5).png" alt="Minutes Icon" class="icon"> <!-- Replace with your icon path -->
            <select class="dropdown">
                <option>Minutes</option>
                <option>Hours</option>
                <option>Days</option>
                <!-- Add more options here if needed -->
            </select>
        </div>
        <button class="close-btn">&times;</button>
    </div>
</body>
</html>
